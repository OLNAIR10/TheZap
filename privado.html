<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
<title>TheZap Privado</title>
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
<style>
  /* Ajuste para Mobile (DVH) */
  :root{ --bg:#e9f7f2; --top:#4a148c; --card-bg:#fff; --input-bg:#f0f0f0; --msg-in:#fff; --msg-out:#e1bee7; }
  
  /* O segredo estÃ¡ aqui: 100dvh ignora a barra do navegador */
  body { margin:0; font-family:sans-serif; background: var(--bg); display:flex; justify-content:center; height: 100dvh; overflow:hidden; }
  
  .card { width:100%; max-width:720px; background:var(--card-bg); display:flex; flex-direction:column; height:100%; position: relative; }
  
  /* TOPO ROXO */
  .topbar { background:var(--top); color:white; padding:10px; display:flex; align-items:center; justify-content:space-between; flex-shrink: 0; }
  .btn-back { color:white; text-decoration:none; font-size:24px; margin-right:15px; cursor: pointer; }
  
  /* MENSAGENS */
  .messages-wrap { flex:1; overflow-y:auto; padding:15px; display:flex; flex-direction:column; gap:8px; background-image: linear-gradient(#e5ddd5 2px, transparent 2px), linear-gradient(90deg, #e5ddd5 2px, transparent 2px); background-size: 20px 20px; background-color: #e5ddd5; }
  
  .bubble { max-width:80%; padding:8px 12px; border-radius:8px; background:var(--msg-in); align-self:flex-start; font-size:15px; box-shadow:0 1px 2px rgba(0,0,0,0.1); color: #000; }
  .bubble.me { background:var(--msg-out); align-self:flex-end; }
  .bubble-autor { font-size:11px; font-weight:bold; color:var(--top); margin-bottom:2px; }
  .meta { font-size:10px; color:#555; text-align:right; margin-top: 3px;}

  /* BARRA DE DIGITAR (FIXA NO FUNDO) */
  .composer { padding:10px; background:var(--input-bg); display:flex; gap:10px; align-items: center; border-top: 1px solid #ddd; flex-shrink: 0; }
  input { flex:1; padding:12px; border-radius:20px; border:none; outline:none; background: white; font-size: 15px;}
  .btn-send { background:var(--top); color:white; border:none; width: 45px; height: 45px; border-radius:50%; cursor:pointer; font-size: 18px; display: flex; align-items: center; justify-content: center; }
</style>
</head>
<body>

<div class="card">
    <div class="topbar">
        <div style="display:flex; align-items:center;">
            <a href="/" class="btn-back">â¬…</a>
            <div>
                <div style="font-weight:bold; font-size: 16px;" id="roomName">Carregando...</div>
                <div style="font-size:12px; opacity: 0.8;">Chat Secreto</div>
            </div>
        </div>
    </div>

    <div id="messagesWrap" class="messages-wrap"></div>

    <div class="composer">
        <input type="text" id="txt" placeholder="Digite aqui...">
        <button class="btn-send" onclick="send()">âž¤</button>
    </div>
</div>

<script>
    const SUPABASE_URL = 'https://zlppiyhqlhppbhkurisr.supabase.co';
    const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InpscHBpeWhxbGhwcGJoa3VyaXNyIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjM4NjA0MzYsImV4cCI6MjA3OTQzNjQzNn0.ybVSaBl18pz8OQbtL65Fqn3dIQ4H8qd4OuGRp6ngFnI';
    const supabase = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);
    
    let currentUser = null;
    let currentRoom = null;

    async function init() {
        const {data} = await supabase.auth.getSession();
        if(!data.session) return window.location.href = '/';
        currentUser = data.session.user;

        // Pergunta a sala assim que abre (com pequeno delay para carregar a tela)
        setTimeout(async () => {
            let room = prompt("ðŸ”’ CHAT PRIVADO\n\nDigite o NOME DA SALA para criar ou entrar (Ex: familia, amor, trabalho):");
            
            if(!room || room.trim() === "") {
                window.location.href = '/'; // Volta se cancelar
                return;
            }
            
            currentRoom = room.toLowerCase().trim().replace(/\s/g, ''); // Remove espaÃ§os
            document.getElementById('roomName').textContent = "Sala: " + currentRoom;
            
            fetchMessages();
            setupRealtime();
        }, 100);
    }
    init();

    async function fetchMessages() {
        const { data } = await supabase.from('banco')
            .select('*')
            .eq('sala_id', currentRoom)
            .order('created_at', { ascending: true });
            
        const div = document.getElementById('messagesWrap');
        div.innerHTML = '';
        if(data) data.forEach(renderMessage);
        scrollToBottom();
    }

    function renderMessage(msg) {
        const isMe = msg.user_id === currentUser.id;
        const div = document.createElement('div');
        div.className = `bubble ${isMe ? 'me' : ''}`;
        div.innerHTML = `
            <div class="bubble-autor">${msg.autor_nome}</div>
            ${msg.texto}
            <div class="meta">${new Date(msg.created_at).toLocaleTimeString([], {hour:'2-digit', minute:'2-digit'})}</div>
        `;
        document.getElementById('messagesWrap').appendChild(div);
        scrollToBottom();
    }

    async function send() {
        const txt = document.getElementById('txt');
        if(!txt.value.trim()) return;
        
        // Envia e limpa imediatamente para nÃ£o travar
        const texto = txt.value;
        txt.value = ''; 
        
        await supabase.from('banco').insert([{
            texto: texto,
            user_id: currentUser.id,
            autor_nome: currentUser.user_metadata.full_name,
            sala_id: currentRoom
        }]);
    }

    function setupRealtime() {
        supabase.channel('private-room')
        .on('postgres_changes', { event: 'INSERT', schema: 'public', table: 'banco', filter: `sala_id=eq.${currentRoom}` }, payload => {
            renderMessage(payload.new);
        }).subscribe();
    }

    function scrollToBottom() { 
        setTimeout(() => {
            const w = document.getElementById('messagesWrap'); 
            w.scrollTop = w.scrollHeight; 
        }, 50);
    }
    
    // Enviar com Enter
    document.getElementById('txt').onkeydown = (e) => { if(e.key === 'Enter') send(); };
</script>
</body>
</html>
