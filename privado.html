<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
<title>TheZap Privado</title>
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
<!-- Reusando o estilo do chat principal para manter padrÃ£o -->
<style>
  /* CSS SIMPLIFICADO BASEADO NO PRINCIPAL */
  :root{ --bg:#e9f7f2; --top:#4a148c; /* ROXO PARA DIFERENCIAR PRIVADO */ --card-bg:#fff; --input-bg:#f0f0f0; --msg-in:#fff; --msg-out:#e1bee7; }
  body { margin:0; font-family:sans-serif; background: var(--bg); display:flex; justify-content:center; height:100vh; overflow:hidden;}
  .card { width:100%; max-width:720px; background:var(--card-bg); display:flex; flex-direction:column; height:100%; }
  
  /* TOPO ROXO */
  .topbar { background:var(--top); color:white; padding:10px; display:flex; align-items:center; justify-content:space-between; }
  .btn-back { color:white; text-decoration:none; font-size:20px; margin-right:10px; }
  
  /* MENSAGENS */
  .messages-wrap { flex:1; overflow-y:auto; padding:10px; display:flex; flex-direction:column; gap:5px; background:#e5ddd5; }
  .bubble { max-width:80%; padding:8px; border-radius:8px; background:var(--msg-in); align-self:flex-start; font-size:14px; box-shadow:0 1px 2px rgba(0,0,0,0.1); }
  .bubble.me { background:var(--msg-out); align-self:flex-end; }
  .bubble-autor { font-size:10px; font-weight:bold; color:var(--top); margin-bottom:2px; }
  .meta { font-size:9px; color:#555; text-align:right; }

  /* DIGITAR */
  .composer { padding:10px; background:var(--input-bg); display:flex; gap:10px; }
  input { flex:1; padding:10px; border-radius:20px; border:none; outline:none; }
  button { background:var(--top); color:white; border:none; padding:10px 15px; border-radius:50%; cursor:pointer; }
</style>
</head>
<body>

<div class="card">
    <div class="topbar">
        <div style="display:flex; align-items:center;">
            <a href="/" class="btn-back">â¬…</a>
            <div>
                <div style="font-weight:bold;" id="roomName">Sala Privada</div>
                <div style="font-size:11px;">TheZap Secret</div>
            </div>
        </div>
    </div>

    <div id="messagesWrap" class="messages-wrap"></div>

    <div class="composer">
        <input type="text" id="txt" placeholder="Mensagem privada...">
        <button onclick="send()">âž¤</button>
    </div>
</div>

<script>
    const SUPABASE_URL = 'https://zlppiyhqlhppbhkurisr.supabase.co';
    const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InpscHBpeWhxbGhwcGJoa3VyaXNyIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjM4NjA0MzYsImV4cCI6MjA3OTQzNjQzNn0.ybVSaBl18pz8OQbtL65Fqn3dIQ4H8qd4OuGRp6ngFnI';
    const supabase = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);
    
    let currentUser = null;
    let currentRoom = null;

    async function init() {
        const {data} = await supabase.auth.getSession();
        if(!data.session) return window.location.href = '/';
        currentUser = data.session.user;

        // PERGUNTA O NOME DA SALA
        let room = prompt("ðŸ”’ CHAT PRIVADO\nCrie um nome para a sala ou digite um existente para entrar (Ex: familia123):");
        if(!room) return window.location.href = '/'; // Se cancelar, volta
        
        currentRoom = room.toLowerCase().trim(); // Padroniza nome
        document.getElementById('roomName').textContent = "Sala: " + currentRoom;
        
        fetchMessages();
        setupRealtime();
    }
    init();

    async function fetchMessages() {
        // Filtra apenas mensagens DESTA sala
        const { data } = await supabase.from('banco')
            .select('*')
            .eq('sala_id', currentRoom) // O filtro mÃ¡gico
            .order('created_at', { ascending: true });
            
        const div = document.getElementById('messagesWrap');
        div.innerHTML = '';
        data.forEach(renderMessage);
        scrollToBottom();
    }

    function renderMessage(msg) {
        const isMe = msg.user_id === currentUser.id;
        const div = document.createElement('div');
        div.className = `bubble ${isMe ? 'me' : ''}`;
        div.innerHTML = `
            <div class="bubble-autor">${msg.autor_nome}</div>
            ${msg.texto}
            <div class="meta">${new Date(msg.created_at).toLocaleTimeString([], {hour:'2-digit', minute:'2-digit'})}</div>
        `;
        document.getElementById('messagesWrap').appendChild(div);
        scrollToBottom();
    }

    async function send() {
        const txt = document.getElementById('txt');
        if(!txt.value.trim()) return;
        
        await supabase.from('banco').insert([{
            texto: txt.value,
            user_id: currentUser.id,
            autor_nome: currentUser.user_metadata.full_name,
            sala_id: currentRoom // Salva com o ID da sala
        }]);
        txt.value = '';
    }

    function setupRealtime() {
        supabase.channel('private-room')
        .on('postgres_changes', { event: 'INSERT', schema: 'public', table: 'banco', filter: `sala_id=eq.${currentRoom}` }, payload => {
            renderMessage(payload.new);
        }).subscribe();
    }

    function scrollToBottom() { 
        const w = document.getElementById('messagesWrap'); 
        w.scrollTop = w.scrollHeight; 
    }
</script>
</body>
</html>
