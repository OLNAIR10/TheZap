<script>

const SUPABASE_URL = "https://oggzsjqwxqlqejcyakli.supabase.co"; 
const SUPABASE_ANON_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im9nZ3pzanF3eHFscWVqY3lha2xpIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjQ2NzA3NDQsImV4cCI6MjA4MDI0Njc0NH0.LPdgQmoN-gE8EWxwEd4NBufbzrp1uQTYq2KicwDlgaQ";

const sb = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

const contactListDiv = document.getElementById('contact-list');
let currentUser = null; // O objeto do usu√°rio logado

// Renderiza um √∫nico item de contato na lista
function renderContact(contact) {
    const item = document.createElement('div');
    item.className = 'contact-item';
    
    // Informa√ß√µes do Contato
    const info = document.createElement('div');
    info.className = 'contact-info';
    
    const name = document.createElement('span');
    name.className = 'contact-name';
    // Usa a parte do e-mail antes do @ como nome, ou 'Desconhecido'
    const displayName = contact.email ? contact.email.split('@')[0] : 'Usu√°rio Desconhecido';
    name.textContent = displayName;
    
    const idSpan = document.createElement('span');
    idSpan.className = 'contact-id';
    // Mostra o ID completo
    idSpan.textContent = `ID: ${contact.id}`; 
    
    info.appendChild(name);
    info.appendChild(idSpan);
    item.appendChild(info);
    
    // Bot√£o de V√≠deo-chamada (link para index.html com o target ID)
    // O index.html agora ler√° este par√¢metro e iniciar√° a chamada automaticamente
    const callButton = document.createElement('a');
    callButton.href = `index.html?target=${contact.id}`;
    callButton.className = 'video-btn';
    callButton.title = `Ligar para ${displayName}`;
    callButton.innerHTML = 'üìπ'; // C√¢mera
    
    item.appendChild(callButton);
    contactListDiv.appendChild(item);
}


/* ---------- FUN√á√ÉO PRINCIPAL: CARREGAR CONTATOS DO SUPABASE ---------- */
async function loadContacts() {
    contactListDiv.innerHTML = ''; 
    
    if (!currentUser) {
        contactListDiv.innerHTML = '<p style="text-align:center; padding:20px; color:red; font-weight:bold;">Voc√™ precisa estar logado na p√°gina principal (index.html) primeiro.</p>';
        return;
    }
    
    // Mensagem de carregamento
    contactListDiv.innerHTML = '<p style="text-align:center; padding:20px; color:#666;">Buscando usu√°rios registrados...</p>';
    
    // üí° CONSULTA REAL NA TABELA 'profiles'
    // Busca todos os perfis EXCLUINDO o perfil do usu√°rio logado (.neq('id', currentUser.id))
    const { data: contacts, error } = await sb.from('profiles')
        .select('id, email')
        .neq('id', currentUser.id); 
    
    if (error) {
        console.error("Erro ao carregar contatos:", error);
        contactListDiv.innerHTML = `<p style="text-align:center; padding:20px; color:red;">Erro ao buscar contatos. Verifique se o SQL foi executado: ${error.message}</p>`;
        return;
    }
    
    if (contacts.length === 0) {
        contactListDiv.innerHTML = '<p style="text-align:center; padding:20px; color:#666; font-style:italic;">Nenhum outro usu√°rio registrado para ligar.</p>';
    } else {
        contactListDiv.innerHTML = ''; // Limpa o "Buscando..."
        contacts.forEach(renderContact);
    }
}


/* ---------- INICIALIZA√á√ÉO E VERIFICA√á√ÉO DE SESS√ÉO ---------- */
// Verifica a sess√£o ao carregar a p√°gina
sb.auth.getSession().then(({ data: { session } }) => {
    currentUser = session?.user || null;
    if (!currentUser) {
        // Se n√£o houver sess√£o, o loadContacts mostra a mensagem de erro/login.
        loadContacts();
    } else {
        // Se houver sess√£o, carrega os contatos do banco.
        loadContacts();
    }
}).catch(err => {
    console.error("Erro fatal ao carregar sess√£o:", err);
    contactListDiv.innerHTML = `<p style="text-align:center; padding:20px; color:red;">Erro de conex√£o. Retorne √† p√°gina principal.</p>`;
});

<div id="topbar">

    <span>Contatos Online</span>
</div>

<div id="contactsList">
    <!-- Lista de contatos ser√° inserida aqui -->
    <div class="empty-state">Carregando usu√°rios...</div>
</div>

<script>
/* ---------- CONFIGURA√á√ÉO SUPABASE (AS MESMAS DO index.html) ---------- */
const SUPABASE_URL = "https://oggzsjqwxqlqejcyakli.supabase.co"; 
const SUPABASE_ANON_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im9nZ3pzanF3eHFscWVqY3lha2xpIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjQ2NzA3NDQsImV4cCI6MjA4MDI0Njc0NH0.LPdgQmoN-gE8EWxwEd4NBufbzrp1uQTYqqKicwDlgaQ";

const sb = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY, {
  auth: { persistSession: true }
});

let user = null;
const contactsList = document.getElementById('contactsList');

/* ---------- AUTENTICA√á√ÉO E VERIFICA√á√ÉO ---------- */
function checkAuthAndInit() {
    sb.auth.getSession().then(({ data: { session } }) => {
        if (session) {
            user = session.user;
            fetchOnlineUsers();
            subscribeToAuthChanges();
        } else {
            // Se n√£o estiver logado, redireciona para a p√°gina principal
            contactsList.innerHTML = '<div class="empty-state" style="color:red; font-weight:bold;">Voc√™ precisa estar logado na p√°gina principal (index.html) primeiro.</div>';
            setTimeout(() => {
                window.location.href = 'index.html'; 
            }, 3000);
        }
    });
}

/* ---------- REALTIME (Presen√ßa de Usu√°rios) ---------- */
function subscribeToAuthChanges() {
    // Escuta mudan√ßas de autentica√ß√£o para reagir se o usu√°rio sair em outra aba
    sb.auth.onAuthStateChange((event, session) => {
        if (!session) {
            // Usu√°rio saiu
            window.location.href = 'index.html'; 
        }
    });
    
    // O Supabase tem um recurso de "Presen√ßa" que seria ideal aqui, 
    // mas usaremos a tabela 'users' padr√£o para simplificar, j√° que
    // todos os usu√°rios que fizerem login estar√£o listados no Supabase Auth.
}

/* ---------- CARREGAR USU√ÅRIOS ---------- */
async function fetchOnlineUsers() {
    // Na verdade, esta fun√ß√£o carrega TODOS os usu√°rios registrados,
    // pois o Supabase Auth n√£o fornece o status "online" facilmente.
    // Em produ√ß√£o, voc√™ usaria o recurso de Presen√ßa do Realtime.
    
    const { data, error } = await sb.from('users_public')
        .select('id, email')
        .neq('id', user.id); // Exclui o pr√≥prio usu√°rio

    contactsList.innerHTML = '';
    
    if (error) {
        contactsList.innerHTML = `<div class="empty-state" style="color:red;">Erro ao carregar contatos: ${error.message}</div>`;
        return;
    }
    
    if (data.length === 0) {
        contactsList.innerHTML = '<div class="empty-state">Nenhum outro usu√°rio registrado para ligar.</div>';
    } else {
        data.forEach(renderContact);
    }
}

/* ---------- RENDERIZA√á√ÉO E A√á√ÉO ---------- */
function renderContact(contact) {
    const item = document.createElement('div');
    item.className = 'contact-item';
    
    const info = document.createElement('div');
    info.className = 'contact-info';
    
    const name = document.createElement('div');
    name.className = 'contact-name';
    name.textContent = contact.email.split('@')[0]; // Usa o prefixo do email
    
    const id = document.createElement('div');
    id.className = 'contact-id';
    id.textContent = `ID: ${contact.id}`;
    
    info.appendChild(name);
    info.appendChild(id);
    item.appendChild(info);
    
    const callBtn = document.createElement('button');
    callBtn.className = 'call-btn';
    callBtn.innerHTML = 'üìπ'; // √çcone de c√¢mera
    callBtn.onclick = (e) => startCall(e, contact.id);
    item.appendChild(callBtn);

    contactsList.appendChild(item);
}

function startCall(e, targetId) {
    e.stopPropagation(); // Previne qualquer clique acidental no item
    // Redireciona para a p√°gina principal com o ID do alvo na URL,
    // fazendo com que a chamada seja iniciada automaticamente.
    window.location.href = `index.html?target=${targetId}`;
}

// Torna a fun√ß√£o de chamada global para uso no HTML
window.startCall = startCall;

// Inicia o processo
checkAuthAndInit();
</script>
